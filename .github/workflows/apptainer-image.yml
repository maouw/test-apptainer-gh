name: Apptainer Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'
      - 'v*.*.*'
      - 'v*.*.*-*'
      - '*@*'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    name: Build Apptainer image
    permissions:
        contents: read
        packages: write
    steps:
      - name: Install Apptainer
        uses: uw-psych/apptainer-actions/setup@dev
      # - name: Clear disk space
      #   uses: uw-psych/apptainer-actions/make-disk-space@dev
      - name: Check out code for the container build
        uses: actions/checkout@v4
      - name: Get version
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE:-}" == "tag" ]]; then
            case "${GITHUB_REF_NAME:-}" in
              v?*) IMAGE_VERSION="${GITHUB_REF_NAME#v}";;
              *@?*) IMAGE_VERSION="${GITHUB_REF_NAME#*@}";;
              *) echo "Invalid tag: \"${GITHUB_REF_NAME:-}\"" >&2; exit 1;;
            esac
            echo "IMAGE_VERSION=${IMAGE_VERSION}" >> "${GITHUB_ENV}"
          fi
      - name: Build Container
        uses: uw-psych/apptainer-actions/build-and-push@dev
        with:
          deffile: Singularity
          image-version: ${{ env.IMAGE_VERSION }}

